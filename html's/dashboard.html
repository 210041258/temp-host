<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IUTIAN Book Shop Dashboard</title>
    <link rel="shortcut icon" href="https://210041258.github.io/temp-host/photos/a.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="https://210041258.github.io/temp-host/css's/styles.css">
    <link rel="shortcut icon" href="https://210041258.github.io/temp-host/photos/a.png" type="image/x-icon">

</head>
<body>
    <div class="container">
        <div class="card rounded-corners">
            <div class="card-body text-center">
                <h3 class="card-title">Admin View</h3>
                <button class="btn btn-danger" id="logoutBtn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
                <hr>
                <div class="list-group">
                    <button class="list-group-item list-group-item-action" id="bookViewBtn">
                        <i class="fas fa-book"></i> Book Management
                    </button>
                    <button class="list-group-item list-group-item-action" id="couponViewBtn">
                        <i class="fas fa-ticket-alt"></i> Coupon Management
                    </button>
                    <button class="list-group-item list-group-item-action" id="notificationBtn">
                        <i class="fas fa-bell"></i> Send Notification
                    </button>
                    <button class="list-group-item list-group-item-action" id="addBalanceBtn">
                        <i class="fas fa-plus"></i> Add Balance
                    </button>
                    <button class="list-group-item list-group-item-action" id="contactbtn">
                        <i class="fas fa-check"></i> Contact Customer 
                    </button>
                    <button class="list-group-item list-group-item-action" id="tracker">
                        <i class="fas fa-search"></i> Information Tracker
                    </button>
                </div>
            </div>
        </div>
       
        <div id="content-area" style="display: none;" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="https://210041258.github.io/temp-host/js's/firebaseConfig.js"></script>
    <script type="module" src="https://210041258.github.io/temp-host/js's/app.js"></script>
</body>
</html>
