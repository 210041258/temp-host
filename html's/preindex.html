<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IUTIAN Book Shop PIN</title>
    <script type="module" src="https://210041258.github.io/temp-host/js's/interface_check_up.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
   <link rel="stylesheet" href="https://210041258.github.io/temp-host/css%27s/pre_index_inerface.css">
   <link rel="shortcut icon" href="https://210041258.github.io//temp-host/photos/a.png" type="image/x-icon">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

</head>
<body>
    <div class="container" style="padding: 7%;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Enter Your PIN</h2>
                        <form id="pinForm">
                            <div class="mb-3">
                                <label for="pin" class="form-label">PIN</label>
                                <input type="password" class="form-control" id="pin" placeholder="Enter a 4-digit PIN" 
                                minlength="4" maxlength="4" pattern="\d{4}" required 
                                title="Please enter exactly 4 digits for the PIN.">
                                <div id="error-message" class="invalid-feedback"></div>
                            </div>
                            <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
