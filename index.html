<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IUTIAN Book Shop</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js's/loginin_session_sec.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="temp-host/photos/a.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../temp-host/css's/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>
<body>
    <div class="container" style="padding: 7%;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="logo-container">
                            <img src="photos/a.png" alt="Your Logo" class="logo">
                        </div>
                        <h2 class="text-center mb-4">Admin Login</h2>
                        <form id="loginForm" autocomplete="off">
                            <div class="row mb-3">
                                <div class="col-auto">
                                    <label style="margin-top:5px;" for="email">Email Address</label>
                                </div>
                                <div class="col">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="username@iut-dhaka.edu" required style="width: 250px;" autocomplete="off">
                                </div>
                            </div>
                            
                            <div class="row mb-3">
                                <div class="col-auto">
                                    <label style="margin-top:5px; margin-left: 34px;" for="password">Password</label>
                                </div>
                                <div class="col">
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required style="width: 250px;" autocomplete="new-password">
                                </div>
                            </div>
                            
                            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
                            <button type="submit" class="btn btn-primary" style="margin-left: 40%; padding: 10px 30px;">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
